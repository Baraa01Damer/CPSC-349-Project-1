<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CPSC 349: Project 1</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <h1><a href="index.html">QuizWhiz</a></h1>
    </header>
    <main>
      <div class="login-container">
        <form id="login-form">
          <legend>Login</legend>
          <div class="group-form">
            <label for="username">Username</label>
            <br />
            <input type="text" id="username" name="username" required />
            <br />
          </div>
          <div class="group-form">
            <label for="password">Password</label>
            <br />
            <input type="password" id="password" name="password" required />
            <br />
          </div>
          <br />
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <p id="login-error" class="mt-3" style="color: red; display: none">
          Incorrect username or password.
        </p>
        <br />
        <p>Don't have account <a href="signin.html">Sign Up</a></p>
        <a href="quiz.html">
          <button class="btn btn-primary">Try it!</button>
        </a>
      </div>
      <div class="signup-container" style="display: none">
        <legend>Sign-in</legend>
        <div class="container">
          <form id="signup-form">
            <label for="username">Username:</label>
            <br />
            <input type="text" id="username" name="username" required />
            <br />
            <label for="password">Password:</label>
            <br />
            <input type="password" id="password" name="password" required />
            <br />
            <button type="submit">Sign-in</button>
          </form>
        </div>
      </div>
    </main>
    <footer>
      <p>Copyright Â© 2024 Baraa, Debbie, Phong</p>
    </footer>
    <script>
      document
        .getElementById("login-form")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          var username = document.getElementById("username").value;
          var password = document.getElementById("password").value;

          var storedUsername = localStorage.getItem("username");
          var storedPassword = localStorage.getItem("password");

          if (username === storedUsername && password === storedPassword) {
            // Redirect to the quiz page
            window.location.href = "quiz.html";
          } else {
            // Failed login
            document.getElementById("login-error").style.display = "block";
          }
        });
    </script>
  </body>
</html>
